<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles/main.css">
    <title>Main Page</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>

    <script src="js/main.js"></script>
  </head>

  <body>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">

        <div class="title">
          <h1 class="header">Terry's meeting room</h1>
          <div class="side-note">8888@vcfxn.com</div>
        </div>

        <div class="callee-container">
          <div class="callee">
            <img class="callee-photo" src="images/callee_1.jpg" />
            <div class="callee-name">Ryley Oconnell</div>
            <input class= "callee-checkbox" type="checkbox" name="person1" id="person1"></input>
            <label for="person1"></label>
          </div>

          <div class="callee">
            <img class="callee-photo" src="images/callee_1.jpg" />
            <div class="callee-name">Ryley Oconnell</div>
            <input class= "callee-checkbox" type="checkbox" name="person2" id="person2"></input>
            <label for="person2"></label>
          </div>

          <div class="callee">
            <img class="callee-photo" src="images/callee_1.jpg" />
            <div class="callee-name">Ryley Oconnell</div>
            <input class= "callee-checkbox" type="checkbox" name="person3" id="person3"></input>
            <label for="person3"></label>
          </div>


        </div>

        <div class="control-panel">
          <div class="selection-summary"> Selected 2 People </div>
          <div class="record-status"> Recording... </div>
          <input class="record-button" type="image" src="images/normal.png"></input>
          <button class="end-meeting-button control-button">End meeting</button>
          <button class="call-button control-button">Call</button>
        </div>

      </div>
    </div>
  </body>
</html>
